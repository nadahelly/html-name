  <body>
    <div id="u-skip">
      <a href="#gnb"><span>주요메뉴 바로가기</span></a>

      <a href="#footer"><span>풋터 바로가기</span></a>

    <style></style>
    <div class="wrap">
      <header id="header" class="container">
        <div class="inner">
          <h1 id="logo">

          </h1>
          <div class="util">
            <ul class="lst-util">
              <li>

                <!-- class="역할-이름" -->
                <button class="bnt-g btn-search">

                  <span class="blind">검색</span>
                </button>
                <!-- button은 열리고 닫힐수 있음-검색 모달창 열리기 가능 | 다른페이지 열리면 a태그 사용 -->
              </li>
              <li>
                <button class="bnt-g btn-burger">
                  <span class="blind">마이페이지</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="slide-wrap slide-name">slide</div>
      <main id="main" class="container">컨텐츠</main>
      <footer id="footer" class="container">풋터</footer>
