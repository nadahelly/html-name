<header id="header" class="container">
  <div class="inner">
    <h1 id="logo">
      <a href="#">logo</a>
    </h1>
    <div class="head__right">
      <div class="util">
        <ul class="util__list">
          <li>
            <!-- a : 링크 연결 / button : 동작처리 -->
            <!-- 링크 연결 없이 스크립트 처리 -->
            <a href="javascript:void(0)">
              <span class="material-icons-outlined">language</span>
            </a>
          </li>
          <li>
            <!-- class="역할-이름" -->
            <button class="bnt-g btn-search">
              <!-- 글씨는 블라인드에 넣어 숨기기 | 아이콘은 가상으로 만들기 -->
              <span class="material-icons-outlined">search</span>
              <span class="blind">검색</span>
            </button>
            <!-- button은 열리고 닫힐수 있음-검색 모달창 열리기 가능 | 다른페이지 열리면 a태그 사용 -->
          </li>
          <li>
            <a href="#" class="bnt-g btn-my">
              <span class="material-icons-outlined">account_circle</span>
              <span class="blind">마이페이지</span>
            </a>
          </li>
        </ul>
      </div>
      <nav class="gnb-wrap">
        <input type="checkbox" name="gnbNav" id="gnbNav" class="input-burger" >
        <label for="gnbNav" class="label-burger">
          <span class="blind">전체 메뉴 보기</span>
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </label>
        <div id="gnb">navi</div>
      </nav>
    </div>
  </div>
</header>
